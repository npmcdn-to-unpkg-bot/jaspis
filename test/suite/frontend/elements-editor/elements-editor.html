<div class="row elements-editor">
    <h1>{{vm.scopePass.one}}</h1>
    <div class="col-lg-5 elements-editor__tab">
        <div class="elements-editor__tab-content elements-editor__tab-content--layout"

            elements-editor-preview
            elements="vm.elements"
            select-element="vm.selectElement"
            selected-element-index="vm.getSelectedElementIndex()"
            units="vm.dataset.units"
            
            editor="vm.editor"
            
        ></div>
    </div>
    <div class="col-lg-5 elements-editor__tab">
        <div ng-include="'elements-editor/layout/arrange.html'" 
            class="elements-editor__tab-content"></div>
    </div>
    <div class="col-lg-2 elements-editor__tab">
        <div class="elements-editor__tab-content"
            ng-include="'elements-editor/menu.html'"></div>
    </div>
</div>
