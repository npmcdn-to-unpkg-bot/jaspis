<div ng-include="'comparer/comparer-menu.html'"></div>    
<div class="row editor">
    <div class="col-lg-6 editor__tab">
        <div class="editor__tab-content editor__tab-content--comparer"
            read-width
            save-width-reader-to="vm.readWidthArrangedByHand">
            <ul class="element-list element-list--arrange clearfix"
                ng-style="vm.getElementsContainerCss(this.algorithmAdapter.currentElements)">
                <li class="element element--positioned"
                    ng-repeat="element in vm.algorithmAdapter.currentElements"
                    ng-style="vm.getElementCss(element)">
                    <div class="element__content">
                        <div>element {{element.index}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-6 editor__tab">
        <div class="editor__tab-content editor__tab-content--comparer"
            read-width
            save-width-reader-to="vm.readWidthArrangedByHand">
            <ul class="element-list element-list--arrange clearfix"
                ng-style="vm.getElementsContainerCss(this.elementsByHand)">
                <li class="element element--positioned"
                    ng-repeat="element in vm.elementsByHand"
                    ng-style="vm.getElementCss(element)">
                    <div class="element__content">
                        <div>element {{element.index}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
