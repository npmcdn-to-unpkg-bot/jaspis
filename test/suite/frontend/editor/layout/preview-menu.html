<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Elements</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <editor-labelled-input 
                label="Sort" 
                classes="btn-group btn-group-sm input-single">
                <button type="button" 
                    ng-repeat="order in menu.preview.availableSortOrders"
                    uib-btn-radio="'{{order}}'"
                    ng-model="menu.preview.sortOrder"
                    ng-model-options="{ getterSetter: true }"
                    class="btn btn-default">
                    <span class="glyphicon" 
                        ng-class="menu.preview.sortGlyphicons[order]">
                    </span>
                </button>
            </editor-labelled-input>
            <editor-labelled-input 
                label="Sort by" 
                classes="input-single">
                <select class="form-control"
                    ng-model="menu.preview.sortBy"
                    ng-options="sort.prop as sort.label for sort in menu.preview.elementSortableProperties">
                </select>
            </editor-labelled-input>
            <editor-labelled-input 
                label="Display" 
                classes="input-single">
                <select class="form-control"
                    ng-model="menu.preview.display"
                    ng-options="display for display in menu.preview.availableDisplays">
                </select>
            </editor-labelled-input>
            <editor-labelled-input 
                label="Zoom"
                classes="input-single">
                <input class="form-control"
                   type="number"
                   ng-model="menu.preview.zoom"
                   ng-readonly="menu.preview.shouldScaleDown"
                   step="0.1"
                   min="0">
            </editor-labelled-input> 
        </form>
    </div>
</div>
