<div class="panel panel-default absolute-container"
    read-width
    save-width-reader-to="vm.readWidth">
    <div class="panel-body panel-body--absolute-content absolute-container"
        ng-click="vm.selectElement(null, $event)">
        <div ng-if="!vm.elements.length">
            <p>There are no elements yet.</p>
        </div>

        <ul class="element-list element-list--arrange clearfix"
            ng-style="vm.getContainerCssSize()">
            <li class="element"
                ng-if="vm.elements.length"
                ng-repeat="element in vm.elements | arranged:true"
                ng-class="vm.getElementClass(element)"
                ng-click="vm.selectElement(element, $event)"
                ng-style="vm.getElementCss(element)">
                <div class="element__content">
                    <div>element {{element.index}}</div>
                    <button type="button"
                        ng-show="vm.selectedElementIndex === element.index"
                        ng-click="vm.arrange.removeItem(element)">
                        Edit
                    </button>
                </div>
                <button type="button"
                    class="element__move element__move--left" 
                    ng-click="vm.moveElement('left', element)"
                    ng-show="vm.selectedElementIndex === element.index && vm.canMove('left', element)">
                    <span class="glyphicon glyphicon-arrow-left" />
                </button>
                <button type="button"
                    class="element__move element__move--top" 
                    ng-click="vm.moveElement('top', element)"
                    ng-show="vm.selectedElementIndex === element.index && vm.canMove('top', element)">
                    <span class="glyphicon glyphicon-arrow-up" />
                </button>
                <button type="button"
                    class="element__move element__move--right" 
                    ng-click="vm.moveElement('right', element)"
                    ng-show="vm.selectedElementIndex === element.index && vm.canMove('right', element)">
                    <span class="glyphicon glyphicon-arrow-right" />
                </button>
                <button type="button"
                    class="element__move element__move--bottom" 
                    ng-click="vm.moveElement('bottom', element)"
                    ng-show="vm.selectedElementIndex === element.index && vm.canMove('bottom', element)">
                    <span class="glyphicon glyphicon-arrow-down" />
                </button>
            </li>
        </ul>
    </div>
</div>
