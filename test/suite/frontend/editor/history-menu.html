<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title">History</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal history-menu">
            <div class="form-group form-group-sm">
              <button type="button" 
                  ng-click="vm.toggleRecording()" 
                  class="btn btn-default text-center">
                  {{vm.isRecording ? 'Abort recording' : 'Start recording'}}
              </button>
              <button type="button"
                  ng-disabled="!vm.isRecording"
                  ng-click="vm.saveState()" 
                  class="btn btn-default text-center">
                  Save state
              </button>
            </div>
            <div class="form-group form-group-sm">
              <div class="btn-group btn-group-sm">
                  <button type="button"
                      ng-disabled="!vm.canGoBackInHistory()"
                      ng-click="vm.goToOldestHistoryEntry()"
                      class="btn btn-default">
                      <span class="glyphicon glyphicon-fast-backward">
                      </span>
                  </button>
                  <button type="button"
                      ng-disabled="!vm.canGoBackInHistory()"
                      ng-click="vm.goBackInHistory()"
                      class="btn btn-default">
                      <span class="glyphicon glyphicon-step-backward">
                      </span>
                  </button>
                  <button type="button"
                      ng-disabled="!vm.canGoForwardInHistory()"
                      ng-click="vm.goForwardInHistory()"
                      class="btn btn-default">
                      <span class="glyphicon glyphicon-step-forward">
                      </span>
                  </button>
                  <button type="button"
                      ng-disabled="!vm.canGoForwardInHistory()"
                      ng-click="vm.goToMostRecent()"
                      class="btn btn-default">
                      <span class="glyphicon glyphicon-fast-forward">
                      </span>
                  </button>
              </div>
            </div>
        </form>
    </div>
</div>
