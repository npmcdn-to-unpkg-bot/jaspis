<div>
<div class="modal-body">{{dialog.text}}</div>
<div class="modal-footer">
    <button class="btn btn-primary" 
            ng-click="dialog.answer(true)" 
            type="button">Yes</button>
    <button class="btn btn-primary" 
            ng-click="dialog.answer(false)" 
            type="button">No</button>
</div>
</div>
